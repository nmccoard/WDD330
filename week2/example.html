<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

</head>

<body>
   <div>
      <input type="text" id="test1">
      <input type="text" id="test2">
      <input type="text" id="test3">
      <input type="text" id="test4">
      <input type="button" id="btn" value="Test" onclick="testFunc()">
   </div>
   <div id="response">

   </div>

   <script>
      function testFunc() {
         let first = parseFloat(document.getElementById("test1").value);
         let second = parseFloat(document.getElementById("test2").value);
         let third = parseFloat(document.getElementById("test3").value);
         let fourth = parseFloat(document.getElementById("test4").value);
         document.getElementById("response").innerHTML = sumMultiples(first);
      }

      function mean(...values) {
         let total = 0;
         for (const value of values) {
            if (!isNaN(value)) {
               total += value;
            }
         }
         return total / values.length;
      }

      function sing(song, callback) {
         console.log(`I'm singing ${song}`);
         callback();
      }

      // Playing around with callbacks
      function dance() {
         console.log("and I'm moving my body to the groove.");
      }

      sing("Let it Go", () => {
         console.log("I'm standing on my head.");
      }); // example of a callback using an anonymous functions
      //                ^ whatever goes here is the function that is going to be called as the callback() in sing.

      function numerically(a, b) {
         if (a < b) {
            return -1;
         } else if (a > b) {
            return 1;
         } else {
            return 0;
         }
      }

      console.log([1, 23, 12, 5, 18, 7, 3].sort());
      console.log("now with a callback function");
      console.log([1, 23, 12, 5, 18, 7, 3].sort(numerically));

      console.log([2, 4, 8].map(x => x * x));

      console.log([2, 4, 6, 8].reduce((acc, val) => acc + val));

      // Chaining
      console.log([3, 5, 7].map(x => x * x).reduce((acc, x) => acc + x));

      
      // JavaScript Hero Project Euler Exercise
      function sumMultiples(x) {
         const num = x;
         let thirds = test3(num, 3);
         let fifths = test5(num, 5);
         let sum = thirds + fifths;

         return sum;
      }

      function test3(x, y) {
         let z = 0;
         for (let i = 0; i < x; i++) {
            let r = i * y
            if (r < x ) {
               z = z + r;
            }
         }
         return z;
      }

      function test5(x, y) {
         let z = 0;
         for (let i = 0; i < x; i++) {
            let r = i * y
            // don't want to add the multiples of three again
            if (r < x && !(r % 3 == 0) ) {
               z = z + r;
            }
         }
         return z;
      }
   </script>

</body>
